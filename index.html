<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlutterWave  Integration in Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<section class="main-content">
<h1>FlutterWave  Integration in Javascript</h1>
<hr>
<form action="" method="POST" id="payForm">

  <label>Full Name.</label>
  <input type="text" id="fullName" placeholder="Enter your full name here..." required>
 
  <label>Phone Number.</label>
  <input type="text" id="phoneNumber" placeholder="Enter your phone here..." required>
  
  <label>Email.</label>
  <input type="text" id="email" placeholder="Enter your last name here..." required>
  
  <label>Amount</label>
  <input type="number" id="amount" placeholder="Enter amount here..." required>
  
  <input type="submit" value="Continue">
</form>
</section>

<script src="https://checkout.flutterwave.com/v3.js"></script>
<script src="main.js"></script>

</body>
</html>
